<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe With Me</title>
    <style>
        /* Default Dark Theme */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1s ease, opacity 1s ease; /* Smooth transition for scale and opacity */
            transform: scale(1);
            opacity: 1;
        }

        /* Light Theme */
        body.light {
            background-color: #f5f5f5;
            color: #000;
        }

        .page-transition {
            transform: scale(0.95); /* Slightly shrink the page */
            opacity: 0;  /* Fade out */
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .image-container {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .text-container {
            padding: 20px;
            background-color: rgb(35, 31, 27);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        h1 {
            font-size: 1.4rem;
            margin: 0 0 10px;
            color: #ffffff;
        }

        p {
            font-size: 0.9rem;
            margin: 0 0 20px;
            color: #c5c5c5;
        }

        .button-container {
            text-align: center;
        }

        .arrow-button {
            background-color: #1b1b1b;
            border: 2px solid #f5f90d;
            color: #f5f90d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .arrow-button:hover {
            background-color: #f5f90d;
            color: #1b1b1b;
        }

        /* Media queries for responsive design */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .arrow-button {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 700px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .arrow-button {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 800px;
            }

            .image-container img {
                max-width: 500px;
                height: auto;
                margin: 0 auto;
            }

            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.2rem;
            }

            .arrow-button {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    {% block content %}
    {% endblock %}

    <script>
        // Check for the saved theme preference in localStorage and apply it
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light');
        }

        // Apply fade effect when the page is loading
        document.body.classList.add('page-transition');
        
        // Once the page is fully loaded, remove the transition class
        window.onload = () => {
            document.body.classList.remove('page-transition');
        };
    </script>
</body>
</html>
