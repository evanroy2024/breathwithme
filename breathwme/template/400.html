<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
        font-family: 'Arial', sans-serif;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Animated background particles */
    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .particle {
        position: absolute;
        background: rgba(59, 130, 246, 0.08);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 20px; height: 20px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 25px; height: 25px; left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 18px; height: 18px; left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { width: 22px; height: 22px; left: 50%; animation-delay: 1.5s; }
    .particle:nth-child(6) { width: 16px; height: 16px; left: 60%; animation-delay: 2.5s; }
    .particle:nth-child(7) { width: 28px; height: 28px; left: 70%; animation-delay: 0.5s; }
    .particle:nth-child(8) { width: 12px; height: 12px; left: 80%; animation-delay: 3.5s; }
    .particle:nth-child(9) { width: 24px; height: 24px; left: 90%; animation-delay: 4s; }

    @keyframes float {
        0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Glass morphism container */
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 60px 40px;
        border: 1px solid rgba(226, 232, 240, 0.8);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08), 0 8px 16px rgba(0, 0, 0, 0.04);
        text-align: center;
        max-width: 500px;
        width: 90%;
        animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translate(-50%, -60%);
        }
        100% {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }

    /* 404 Number with gradient and animation */
    .error-code {
        font-size: 120px;
        font-weight: bold;
        background: linear-gradient(45deg, #3b82f6, #6366f1, #8b5cf6, #06b6d4);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease-in-out infinite, bounce 2s ease-in-out infinite;
        margin-bottom: 20px;
        text-shadow: 0 0 30px rgba(59, 130, 246, 0.1);
    }

    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }

    /* Title and description */
    .title {
        font-size: 32px;
        color: #1e293b;
        margin-bottom: 15px;
        font-weight: 600;
        animation: fadeInUp 1s ease-out 0.5s both;
        text-shadow: none;
    }

    .description {
        font-size: 18px;
        color: #64748b;
        margin-bottom: 40px;
        line-height: 1.6;
        animation: fadeInUp 1s ease-out 0.7s both;
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Buttons container */
    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeInUp 1s ease-out 0.9s both;
    }

    /* Animated buttons */
    .btn {
        display: inline-block;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        transform: translateY(0);
    }

    .btn-primary {
        background: linear-gradient(45deg, #3b82f6, #2563eb);
        color: white;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .btn-secondary {
        background: rgba(248, 250, 252, 0.8);
        color: #374151;
        border: 2px solid rgba(226, 232, 240, 0.8);
        backdrop-filter: blur(10px);
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #2563eb, #1d4ed8);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary:hover {
        background: rgba(241, 245, 249, 0.9);
        border-color: rgba(203, 213, 225, 0.8);
        color: #1e293b;
    }

    /* Ripple effect */
    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(59, 130, 246, 0.1);
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
    }

    .btn:active::before {
        width: 300px;
        height: 300px;
    }

    /* Floating icons */
    .floating-icons {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .icon {
        position: absolute;
        font-size: 24px;
        color: rgba(59, 130, 246, 0.1);
        animation: floatIcon 8s linear infinite;
    }

    .icon:nth-child(1) { left: 10%; animation-delay: 0s; }
    .icon:nth-child(2) { left: 30%; animation-delay: 2s; }
    .icon:nth-child(3) { left: 50%; animation-delay: 4s; }
    .icon:nth-child(4) { left: 70%; animation-delay: 6s; }
    .icon:nth-child(5) { left: 90%; animation-delay: 1s; }

    @keyframes floatIcon {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.3; }
        90% { opacity: 0.3; }
        100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .container {
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 80px;
        }
        
        .title {
            font-size: 24px;
        }
        
        .description {
            font-size: 16px;
        }
        
        .buttons {
            flex-direction: column;
            align-items: center;
        }
        
        .btn {
            width: 200px;
        }
    }

    /* Additional glow effect */
    .container::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #3b82f6, #6366f1, #8b5cf6, #06b6d4);
        border-radius: 22px;
        opacity: 0.05;
        z-index: -1;
        animation: gradientShift 3s ease-in-out infinite;
        filter: blur(15px);
    }
</style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Floating icons -->
    <div class="floating-icons">
        <div class="icon">üåü</div>
        <div class="icon">‚ú®</div>
        <div class="icon">üí´</div>
        <div class="icon">‚≠ê</div>
        <div class="icon">üîÆ</div>
    </div>

    <!-- Main container -->
    <div class="container">
        <div class="error-code">404 </div>
        <h1 class="title">Bad Request</h1>
        <p class="description">
            It looks like your request was malformed. Please check and try again.  
            Don't worry though, we'll help you find your way back!
        </p>
        <div class="buttons">
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
   
    <script>
        // Add interactive particle movement on mouse move
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 50;
                const y = (mouseY - 0.5) * speed * 50;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Add click animation to buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = this.querySelector('::before');
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-3px)';
                }, 100);
            });
        });

        // Add some dynamic floating elements
        function createFloatingElement() {
            const floatingEl = document.createElement('div');
            floatingEl.innerHTML = ['üí´', '‚ú®', 'üåü', '‚≠ê', 'üíé'][Math.floor(Math.random() * 5)];
            floatingEl.style.position = 'absolute';
            floatingEl.style.left = Math.random() * 100 + '%';
            floatingEl.style.fontSize = (Math.random() * 20 + 15) + 'px';
            floatingEl.style.opacity = '0.3';
            floatingEl.style.pointerEvents = 'none';
            floatingEl.style.animation = `floatIcon ${Math.random() * 5 + 8}s linear infinite`;
            
            document.querySelector('.floating-icons').appendChild(floatingEl);
            
            setTimeout(() => {
                floatingEl.remove();
            }, 10000);
        }

        // Create floating elements periodically
        setInterval(createFloatingElement, 3000);
    </script>
</body>
</html>
