<!DOCTYPE html>
<html>
<head>
  <title>Manual Beat Marker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    canvas {
      width: 100%;
      height: 100px;
      background: #f2f2f2;
      margin: 20px 0;
    }
    #beats {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mark Beats for "{{ song.title }}"</h1>

  <audio id="audio" controls>
    <source src="{{ song.song.url }}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <canvas id="waveform"></canvas>

  <p><strong>Press <kbd>SPACEBAR</kbd> to mark beats.</strong></p>
  
  <div id="beats">Marked Beats: <span id="beat-list">[]</span></div>
  
  <button onclick="saveBeats()">üíæ Save Beats</button>
  <button onclick="copyPattern()">ü™Ñ Copy Pattern</button>

  <script>
    const audio = document.getElementById("audio");
    const beatList = document.getElementById("beat-list");
    const canvas = document.getElementById("waveform");
    const ctx = canvas.getContext("2d");

    let beats = [];

    // SPACEBAR to mark
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !e.repeat && !audio.paused) {
        e.preventDefault();
        const currentTime = parseFloat(audio.currentTime.toFixed(2));
        beats.push(currentTime);
        beatList.innerText = JSON.stringify(beats);
        drawBeats();
      }
    });

    function saveBeats() {
      fetch("{% url 'testapp:save_beat_times' song.id %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({ beat_times: beats })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert("‚úÖ Beats saved successfully!");
        } else {
          alert("‚ùå Failed to save beats.");
        }
      });
    }

    function copyPattern() {
      if (beats.length < 2) {
        alert("‚ùó Please mark at least 2 beats to detect a pattern.");
        return;
      }

      const pattern = [];
      for (let i = 1; i < beats.length; i++) {
        pattern.push(beats[i] - beats[i - 1]);
      }

      const newBeats = [...beats];
      let lastBeat = beats[beats.length - 1];

      while (lastBeat + pattern[0] < audio.duration) {
        for (let i = 0; i < pattern.length; i++) {
          const nextBeat = parseFloat((lastBeat + pattern[i]).toFixed(2));
          if (nextBeat >= audio.duration) break;
          newBeats.push(nextBeat);
          lastBeat = nextBeat;
        }
      }

      beats = newBeats;
      beatList.innerText = JSON.stringify(beats);
      drawBeats();
    }

    function drawBeats() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const width = canvas.width;
      const height = canvas.height;
      const beatColor = "#FF4B2B";

      beats.forEach(time => {
        const x = (time / audio.duration) * width;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.strokeStyle = beatColor;
        ctx.lineWidth = 2;
        ctx.stroke();
      });
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth - 60;
      drawBeats();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
