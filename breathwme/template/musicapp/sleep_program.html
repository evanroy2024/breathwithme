{% extends "base.html" %}
{% load static %}
{% block title %}
Home - Meditation Dashboard
{% endblock %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .song-list {
            max-width: 800px;
            margin: 20px auto;
            background: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .song-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #2c2c2c;
        }

        .song-item:last-child {
            border-bottom: none;
        }

        .song-item img {
            height: 50px;
            width: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .song-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .song-title {
            font-weight: bold;
            margin: 0;
        }

        .song-artist {
            font-size: 0.9em;
            color: #b3b3b3;
        }

        .song-actions {
            display: flex;
            align-items: center;
        }

        .play-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
        }

        .play-btn:hover {
            color: #1db954;
        }

        .duration {
            font-size: 0.9em;
            color: #b3b3b3;
            margin-left: 15px;
        }

        .sleep-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1db954;
            border: none;
            color: #fff;
            border-radius: 20px;
            width: 150px;
            height: 40px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 150px;
        }

        .sleep-btn:hover {
            background-color: #17a04d;
        }

        .category-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff8c00;
            border: none;
            color: #fff;
            border-radius: 20px;
            width: 150px;
            height: 40px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            margin-bottom: 70px;
        }

        .category-btn:hover {
            background-color: #e07b00;
        }

        #categoryForm {
            display: none;
            position: fixed;
            bottom: 60%;
            left: 50%;
            transform: translateX(-50%);
            background: #1c1c1c;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 250px;
        }

        #sleepOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .sleep-box {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            width: 300px;
        }

        .sleep-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #2c2c2c;
            color: #fff;
        }

        .sleep-box button {
            padding: 10px 20px;
            border: none;
            background-color: #1db954;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .sleep-box button:hover {
            background-color: #17a04d;
        }
        
    </style>



    <div class="container">
        <!-- Song List -->
        <div class="song-list">
            <h3 class="text-center mb-4">Sleep Program</h3>

            {% for track in tracks %}
            <div class="song-item" data-track-id="{{ track.id }}">
                <div class="song-info">
                    <img src="{% static 'musicapp/1.jpg' %}" alt="Album Art">
                    <div>
                        <p class="song-title">{{ track.title }}</p>
                        <p class="song-artist">{{ track.artist }}</p>
                    </div>
                </div>
                <div class="song-actions">
                    <button class="play-btn" data-url="{{ track.file.url }}">▶</button>
                    <span class="duration" >2:45</span>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Fixed Icon on the Right -->
        <div class="fixed-icon" id="fixedIcon">
            <img src="https://cdn-icons-png.flaticon.com/512/61/61021.png" alt="Customization" width="50" height="50">
        </div>
        

<!-- Hidden Button Container -->
<div class="all-button-options" id="buttonContainer" style="display: none;">
    <!-- Category Button -->
    <button class="category-btn" id="categoryBtn">Category</button>
    <!-- Sleep Button -->
    <button class="sleep-btn" id="sleepBtn">Sleep</button>
</div>

<style>
    /* Fixed icon on the right side */
    .fixed-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #1db954;
        border-radius: 50%;
        padding: 15px;
        cursor: pointer;
        z-index: 1000;
    }

    .fixed-icon img {
        width: 30px;
        height: 30px;
    }

    /* Button container - initially hidden */
    .all-button-options {
        position: fixed;
        bottom: 100px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 999;
    }

    .category-btn, .sleep-btn {
        width: 150px;
        height: 40px;
        font-size: 16px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
    }

    .category-btn {
        background-color: #ff6a17;
    color: white;
    margin-bottom: 45px
    }

    .category-btn:hover {
        background-color: #17a04d;
    }

    .sleep-btn {
        background-color: #1db954;
        color: white;
    }

    .sleep-btn:hover {
        background-color: #17a04d;
    }
</style>

<script>
    // Get the icon and button container
    const fixedIcon = document.getElementById('fixedIcon');
    const buttonContainer = document.getElementById('buttonContainer');

    // Toggle the visibility of the buttons when the fixed icon is clicked
    fixedIcon.addEventListener('click', () => {
        if (buttonContainer.style.display === 'none') {
            buttonContainer.style.display = 'flex';  // Show the buttons
        } else {
            buttonContainer.style.display = 'none';  // Hide the buttons
        }
    });
</script>

        <!-- Category Form -->
        <div id="categoryForm">
            <form method="GET" action="{% url 'sleep_program' %}">
                <select name="category" class="form-select" onchange="this.form.submit()">
                    <option value="">All</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == request.GET.category %} selected {% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </form>
        </div>

        
        <!-- Sleep Timer Overlay -->
        <div id="sleepOverlay">
            <div class="sleep-box">
                <h4>Set Sleep Timer</h4>
                <input type="number" id="sleepTime" placeholder="Enter time in minutes" min="1" max="120">
                <button id="setSleepTimer">Done</button>
            </div>
        </div>
    </div>

    <script>
        const audio = new Audio();
        let currentButton = null;
        let sleepTimer = null;
        let remainingTime = 0;
        let countdownInterval = null;

        document.querySelectorAll('.play-btn').forEach(button => {
            button.addEventListener('click', () => {
                const url = button.getAttribute('data-url');

                if (currentButton === button) {
                    if (audio.paused) {
                        audio.play();
                        updateButtonState(button, true);
                    } else {
                        audio.pause();
                        updateButtonState(button, false);
                    }
                } else {
                    if (currentButton) {
                        updateButtonState(currentButton, false);
                    }
                    audio.src = url;
                    audio.play();
                    updateButtonState(button, true);
                }
            });
        });

        function updateButtonState(button, isPlaying) {
            button.innerHTML = isPlaying ? '❚❚' : '▶';
            currentButton = isPlaying ? button : null;
        }

        // Function to format time in mm:ss
        // function formatTime(seconds) {
        //     const minutes = Math.floor(seconds / 60);
        //     const remainingSeconds = Math.round(seconds % 60); // Round seconds to remove extra decimal places
        //     return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        // }

        // Load the duration of each song and update the UI
        document.querySelectorAll('.song-item').forEach((item) => {
            const audioElement = new Audio();
            const playButton = item.querySelector('.play-btn');
            const durationElement = item.querySelector('.duration');

            // Load audio file
            audioElement.src = playButton.getAttribute('data-url');

            // Wait for the audio to load metadata and get the duration
            audioElement.addEventListener('loadedmetadata', () => {
                const duration = audioElement.duration;
                durationElement.textContent = formatTime(duration);
            });
        });

        // Sleep timer functionality
        const sleepBtn = document.getElementById('sleepBtn');
        const sleepOverlay = document.getElementById('sleepOverlay');
        const sleepTimeInput = document.getElementById('sleepTime');
        const setSleepTimerBtn = document.getElementById('setSleepTimer');

        sleepBtn.addEventListener('click', () => {
            sleepOverlay.style.display = 'flex';
        });

        setSleepTimerBtn.addEventListener('click', () => {
            const sleepTime = parseInt(sleepTimeInput.value);
            if (isNaN(sleepTime) || sleepTime <= 0) {
                alert('Please enter a valid time.');
                return;
            }

            if (sleepTimer) {
                clearTimeout(sleepTimer);
                clearInterval(countdownInterval);
            }

            remainingTime = sleepTime * 60;

            sleepTimer = setTimeout(() => {
                audio.pause();
                if (currentButton) {
                    updateButtonState(currentButton, false);
                }
                alert('Sleep timer completed. Music stopped.');
                sleepBtn.textContent = 'Sleep';
                clearInterval(countdownInterval);
            }, remainingTime * 1000);

            countdownInterval = setInterval(() => {
                remainingTime--;
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                sleepBtn.textContent = `Sleep (${minutes}:${seconds < 10 ? '0' : ''}${seconds})`;
            }, 1000);

            sleepOverlay.style.display = 'none';
        });

        // Category button functionality
        const categoryBtn = document.getElementById('categoryBtn');
        const categoryForm = document.getElementById('categoryForm');

        categoryBtn.addEventListener('click', () => {
            categoryForm.style.display = categoryForm.style.display === 'block' ? 'none' : 'block';
        });
    </script>
<style>
    .fixed-icon {
    position: fixed;
    right: 50px;
    bottom: 100px; /* Adjust this value to move it higher */
    z-index: 1000;
}
.category-btn {
    background-color: #ff6a17;
    color: white;
    margin-bottom: 100px;
}
</style>

    {% endblock %}
