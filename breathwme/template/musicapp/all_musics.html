<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Music Tracks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
   <style>
    /* Modal Styles */
#playlist-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Modal Content */
.modal-content {
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

/* Modal Header */
.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.modal-header h5 {
    font-size: 1.5rem;
    font-weight: 600;
    color: #333;
    margin: 0;
}

.btn-close {
    background: none;
    border: none;
    font-size: 1.6rem;
    color: #333;
    cursor: pointer;
    transition: color 0.3s ease;
}

.btn-close:hover {
    color: #FF4B2B; /* Red color on hover */
}

/* Modal Body */
.modal-body {
    margin-top: 10px;
}

.modal-body label {
    font-size: 1.1rem;
    font-weight: 600;
    color: #555;
    margin-bottom: 10px;
    display: block;
}

#playlist-select {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    background-color: #f8f8f8;
    color: #333;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s ease;
}

#playlist-select:focus {
    border-color: #FF4B2B; /* Red border on focus */
    background-color: #fff;
    outline: none;
}

/* Modal Footer */
.modal-footer {
    display: flex;
    justify-content: flex-end;
    margin-top: 20px;
}

.modal-footer button {
    background-color: #FF4B2B;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.modal-footer button:hover {
    background-color: #FF2A1D; /* Darker red on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
    .modal-content {
        width: 90%;
        padding: 25px;
    }

    .modal-header h5 {
        font-size: 1.3rem;
    }

    #playlist-select {
        font-size: 1rem;
    }
}

   </style>
     <style>
        body {
            background: linear-gradient(to bottom right, #2E2E38, #383850);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .music-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 1000px;
            border-radius: 15px;
            background: #1C1C28;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .music-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #E5E5EA;
        }

        .track-card {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: #2A2A3B;
            transition: all 0.3s ease;
        }

        .track-card:hover {
            background: #34344B;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .track-info {
            display: flex;
            flex: 1;
            align-items: center;
            gap: 15px;
            min-width: 250px;
        }

        .track-info i {
            font-size: 36px;
            color: #E5E5EA;
        }

        .track-title {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .track-artist {
            font-size: 14px;
            color: #B0B0C3;
        }

        .track-duration {
            font-size: 14px;
            color: #A0A0B2;
            margin-right: 10px;
        }

        .track-views {
            font-size: 14px;
            color: #A0A0B2;
        }

        .play-btn {
            border: none;
            background: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.2);
            color: #E5E5EA;
        }

        .audio-player {
            margin-top: 30px;
            text-align: center;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-controls button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            margin: 0 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .player-controls button:hover {
            transform: scale(1.2);
            color: #E5E5EA;
        }

        .player-time {
            margin-top: 10px;
            font-size: 14px;
            color: #B0B0C3;
        }

        /* Shuffle button style */
        .shuffle-btn.active {
            color: #2D9B5C; /* Green when shuffle is on */
        }

        /* Mobile responsive adjustments */
        @media screen and (max-width: 768px) {
            .track-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }

            .track-info {
                flex-direction: row;
                width: 100%;
                justify-content: space-between;
            }

            .track-title {
                font-size: 16px;
            }

            .track-artist {
                font-size: 12px;
            }

            .track-duration, .track-views {
                font-size: 12px;
            }

            .play-btn {
                align-self: center;
                font-size: 28px;
            }

            .audio-player {
                margin-top: 20px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .track-title {
                font-size: 14px;
            }

            .track-artist {
                font-size: 10px;
            }

            .track-duration, .track-views {
                font-size: 10px;
            }

            .track-card {
                padding: 10px;
            }

            .play-btn {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="music-container">
            <h1 class="music-title">Music Tracks</h1>


            <!-- Modal for Playlist Selection -->
            <div id="playlist-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Select Playlist</h5>
                        <button id="close-modal" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="get" action="">
                            <label for="playlist">Select Playlist:</label>
                            <select name="playlist" id="playlist-select" onchange="this.form.submit()">
                                <option value="">All Tracks</option>
                                {% for playlist in playlists %}
                                    <option value="{{ playlist.id }}" {% if selected_playlist and playlist.id == selected_playlist.id %}selected{% endif %}>
                                        {{ playlist.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </form>
                    </div>
                </div>
            </div>

            <div id="track-list">
                {% for track in tracks %}
                <div class="track-card">
                    <div class="track-info">
                        <i class="fas fa-music" type="button" data-file="{{ track.file.url }}"></i>
                        <div>
                            <div class="track-title" type="button" data-file="{{ track.file.url }}">{{ track.title }}</div>
                            <div class="track-artist">{{ track.artist }}</div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <div class="track-duration" id="duration-{{ forloop.counter }}">Loading...</div>
                        <div class="track-views">{{ track.viewcount }} views</div>
                        <button class="play-btn" data-file="{{ track.file.url }}">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Audio Player (No changes here) -->
            <div class="audio-player">
                <audio id="audio-player" style="display: none;" preload="auto">
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="player-controls">
                    
            <!-- Playlist Icon Button -->
            <button id="playlist-icon" class="btn btn-outline-primary">
                <i class="fas fa-list"></i>
            </button>
                    <button id="prev-btn"><i class="fas fa-backward"></i></button>
                    <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn"><i class="fas fa-forward"></i></button>
                    <button class="shuffle-btn" id="shuffle-btn">
                        <i class="fas fa-random"></i>
                    </button>
                </div>
                <div class="player-time">
                    <span id="current-time">00:00</span> / <span id="total-duration">00:00</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Modal functionality
        const playlistIcon = document.getElementById('playlist-icon');
        const playlistModal = document.getElementById('playlist-modal');
        const closeModal = document.getElementById('close-modal');
    
        // Open modal on playlist icon click
        playlistIcon.addEventListener('click', () => {
            playlistModal.style.display = 'flex';
        });
    
        // Close modal
        closeModal.addEventListener('click', () => {
            playlistModal.style.display = 'none';
        });
    
        // Close modal when clicking outside of modal content
        window.addEventListener('click', (event) => {
            if (event.target === playlistModal) {
                playlistModal.style.display = 'none';
            }
        });
    
        let tracks = Array.from(document.querySelectorAll('.play-btn')).map(btn => btn.getAttribute('data-file'));
        let currentIndex = 0;
        let isShuffle = false;
    
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentTimeEl = document.getElementById('current-time');
        const totalDurationEl = document.getElementById('total-duration');
        const shuffleBtn = document.getElementById('shuffle-btn');
    
        // Format time (convert seconds to MM:SS)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
        }
    
        // Cache to store track durations
        const trackDurations = {};
    
        // Preload track durations (but asynchronously for better performance)
        function preloadTrackDurations() {
            document.querySelectorAll('.track-card').forEach((card, index) => {
                const file = card.querySelector('.play-btn').getAttribute('data-file');
                const durationElement = document.getElementById(`duration-${index + 1}`);
    
                // If the duration is already cached, use it
                if (trackDurations[file]) {
                    durationElement.textContent = trackDurations[file];
                    return;
                }
    
                // Preload duration only if it's not cached
                const audio = new Audio(file);
                audio.addEventListener('loadedmetadata', () => {
                    const duration = formatTime(audio.duration);
                    trackDurations[file] = duration; // Cache the duration
                    durationElement.textContent = duration;
                });
            });
        }
    
        // Update current time
        function updateCurrentTime() {
            const currentTime = audioPlayer.currentTime;
            currentTimeEl.textContent = formatTime(currentTime);
        }
    
        // Play track and update track duration
        function playTrack(file) {
            audioPlayer.src = file;
            audioPlayer.load();
            audioPlayer.addEventListener('loadedmetadata', () => {
                const duration = formatTime(audioPlayer.duration);
                totalDurationEl.textContent = duration;
                audioPlayer.play();
                updatePlayPauseIcon(true);
                setInterval(updateCurrentTime, 1000); // Update the current time every second
            });
        }
    
        // Update play/pause icon
        function updatePlayPauseIcon(isPlaying) {
            playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        }
    
        // Control buttons
        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                updatePlayPauseIcon(true);
            } else {
                audioPlayer.pause();
                updatePlayPauseIcon(false);
            }
        });
    
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                playTrack(tracks[currentIndex]);
            }
        });
    
        nextBtn.addEventListener('click', () => {
            if (currentIndex < tracks.length - 1) {
                currentIndex++;
                playTrack(tracks[currentIndex]);
            }
        });
    
        // Play button on card click
        document.querySelectorAll('.play-btn').forEach((btn, index) => {
            btn.addEventListener('click', () => {
                currentIndex = index;
                playTrack(tracks[currentIndex]);
            });
        });
    
        // Play song when clicking on the track title
        document.querySelectorAll('.track-title').forEach((title, index) => {
            title.addEventListener('click', () => {
                currentIndex = index;
                playTrack(tracks[currentIndex]);
            });
        });
    
        // Shuffle functionality
        shuffleBtn.addEventListener('click', () => {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('active', isShuffle);  // Toggle green when active
            if (isShuffle) {
                tracks = shuffleArray(tracks);
            } else {
                tracks = tracks.sort();
            }
            currentIndex = 0; // Reset index
        });
    
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }
    
        // Preload track durations
        preloadTrackDurations();
    </script>
    
</body>
</html>
