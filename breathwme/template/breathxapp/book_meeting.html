{% extends "base.html" %} 

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #121212; /* Dark background */
        color: #ffffff; /* White text for visibility */
    }
    .card {
        background: #1a1a1a;
        border: 1px solid #00d9ff;
        box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.2);
        border-radius: 10px;
    }
    .form-control {
        background: #222;
        color: #ffffff;
        border: 1px solid #00d9ff;
    }
    .form-control:focus {
        border-color: #00b8e6;
        box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
    }
    .btn-primary {
        background: #00d9ff;
        color: #121212;
        border: none;
        transition: 0.3s;
    }
    .btn-primary:hover {
        background: #00b8e6;
    }
    .btn-outline-light {
        border-color: #ffffff;
        color: #ffffff;
    }
    .btn-outline-light:hover {
        background: #ffffff;
        color: #121212;
    }

    .form-label {
    color: white;
}
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg border-0" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <div class="d-flex align-items-center mb-3">
                <a href="/home" class="btn btn-outline-primary me-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h2 class="mb-0 text-white">ðŸ“… Book a Meeting</h2>
            </div>
            <hr style="color: white;">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="3" placeholder="Enter your message" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Select Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Select Time (9 AM - 5 PM):</label>
                    <input type="time" id="time" name="time" class="form-control" min="09:00" max="17:00" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-paper-plane"></i> Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
