<!-- templates/exercises/exercise_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercises</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f9fc;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .exercise-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .exercise-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #3498db;
        }
        .difficulty {
            display: inline-block;
            padding: 4px 10px;
            font-size: 0.8rem;
            border-radius: 20px;
            font-weight: bold;
            color: white;
        }
        .Beginner {
            background-color: #2ecc71;
        }
        .Medium {
            background-color: #f39c12;
        }
        .Advanced {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breathing Exercises</h1>
        
        <div class="exercise-grid">
            {% for exercise in exercises %}
                <div class="exercise-card" onclick="location.href='{% url 'breathxapp:play_exercise' exercise.id %}'">
                    <div class="exercise-name">{{ exercise.name }}</div>
                    <div class="difficulty {{ exercise.difficulty }}">{{ exercise.difficulty }}</div>
                </div>
            {% empty %}
                <p>No exercises available. Please add exercises through the admin panel.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
