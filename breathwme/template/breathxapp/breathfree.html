<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haptic Test</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    button {
      padding: 20px 40px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <button id="vibrateBtn">Tap for Haptic</button>

  <script src="https://app.webtonative.com/sdk.js"></script>
  <script>
    document.getElementById("vibrateBtn").addEventListener("click", function () {
      if (window.WTN && window.WTN.haptics && typeof window.WTN.haptics.trigger === 'function') {
        window.WTN.haptics.trigger({ effect: 'impactMedium' });
        console.log("Haptic triggered");
      } else {
        console.log("Haptics not available");
      }
    });
  </script>

</body>
</html>
