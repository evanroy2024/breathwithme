  function showShape() {

  function syncAnimationWithSong() {
    const audioPlayer = document.getElementById('audio-player');
    const shapeSelect = document.getElementById('shape-select');
    const textIn = document.getElementById('text-in');
    const textHold = document.getElementById('text-hold');
    const textOut = document.getElementById('text-out');

    const duration = audioPlayer.duration;

    audioPlayer.ontimeupdate = function () {
      const currentTime = audioPlayer.currentTime;
      const percentage = currentTime / duration;

      // Handling animation based on shape selection
      if (shapeSelect.value === 'circle') {
        document.getElementById('blue-line-circle').style.strokeDashoffset = 628 - (628 * percentage);
      } else if (shapeSelect.value === 'rectangle') {
        document.getElementById('blue-line-rectangle').style.strokeDashoffset = 800 - (800 * percentage);
      } else if (shapeSelect.value === 'triangle') {
        document.getElementById('blue-line-triangle').style.strokeDashoffset = 480 - (480 * percentage);
      } else if (shapeSelect.value === 'square') {
        document.getElementById('blue-line-square').style.strokeDashoffset = 760 - (760 * percentage);
      } else if (shapeSelect.value === 'upside-down-triangle') {
        document.getElementById('blue-line-upside-down-triangle').style.strokeDashoffset = 480 - (480 * percentage);
      }

      // Adjust text visibility based on the current time in the song
      if (currentTime < breathInTime) {
        textIn.style.display = 'block';
        textHold.style.display = 'none';
        textOut.style.display = 'none';
      } else if (currentTime < breathInTime + holdTime) {
        textIn.style.display = 'none';
        textHold.style.display = 'block';
        textOut.style.display = 'none';
      } else if (currentTime < breathInTime + holdTime + breathOutTime) {
        textIn.style.display = 'none';
        textHold.style.display = 'none';
        textOut.style.display = 'block';
      } else {
        // Cycle back to "IN" after completing the full cycle of IN, HOLD, OUT
        const cycleTime = breathInTime + holdTime + breathOutTime;
        const timeInCycle = currentTime % cycleTime; // Loop back to the beginning of the cycle

        if (timeInCycle < breathInTime) {
          textIn.style.display = 'block';
          textHold.style.display = 'none';
          textOut.style.display = 'none';
        } else if (timeInCycle < breathInTime + holdTime) {
          textIn.style.display = 'none';
          textHold.style.display = 'block';
          textOut.style.display = 'none';
        } else {
          textIn.style.display = 'none';
          textHold.style.display = 'none';
          textOut.style.display = 'block';
        }
      }
    };
  }

  function resetAnimation() {
    document.getElementById('blue-line-circle').style.strokeDashoffset = 628;
    document.getElementById('blue-line-rectangle').style.strokeDashoffset = 800;
    document.getElementById('blue-line-triangle').style.strokeDashoffset = 480;
    document.getElementById('blue-line-square').style.strokeDashoffset = 760;
    document.getElementById('blue-line-upside-down-triangle').style.strokeDashoffset = 480;
  }

  document.getElementById('audio-player').onplay = function () {
    syncAnimationWithSong();
  };

  window.onload = function() {
    showShape();
  };

<script>
  // For the next pause button 
  const audioPlayer = document.getElementById("audio-player");
  const playPauseButton = document.getElementById("play-pause");
  const progressBar = document.getElementById("progress-bar");
  const timeDisplay = document.getElementById("time-display");
  const prevButton = document.getElementById("prev-track");
  const nextButton = document.getElementById("next-track");

  let isPlaying = false;
  let currentTrackIndex = 0;
  let tracks = [
    {% for track in tracks %}
      { url: "{{ track.file.url }}", title: "{{ track.title }}", artist: "{{ track.artist }}" },
    {% endfor %}
  ];

  let trackCount = tracks.length;

  // Set initial track
  function setTrack(index) {
    audioPlayer.src = tracks[index].url;
    document.getElementById("audio-source").src = tracks[index].url;
    audioPlayer.load();
    audioPlayer.play();
    playPauseButton.innerHTML = '<i class="fa fa-pause"></i>';
    isPlaying = true;
  }

  // Play / Pause toggle
  playPauseButton.addEventListener("click", function () {
    if (isPlaying) {
      audioPlayer.pause();
      playPauseButton.innerHTML = '<i class="fa fa-play"></i>';
    } else {
      audioPlayer.play();
      playPauseButton.innerHTML = '<i class="fa fa-pause"></i>';
    }
    isPlaying = !isPlaying;
  });

  // Update progress bar and time
  audioPlayer.addEventListener("timeupdate", function () {
    const currentTime = audioPlayer.currentTime;
    const duration = audioPlayer.duration;
    const progressPercent = (currentTime / duration) * 100;

    progressBar.style.width = progressPercent + "%";

    // Display the current and total time
    const minutesCurrent = Math.floor(currentTime / 60);
    const secondsCurrent = Math.floor(currentTime % 60);
    const minutesDuration = Math.floor(duration / 60);
    const secondsDuration = Math.floor(duration % 60);

    timeDisplay.textContent = `${formatTime(minutesCurrent)}:${formatTime(secondsCurrent)} / ${formatTime(minutesDuration)}:${formatTime(secondsDuration)}`;
  });

  // Format time as MM:SS
  function formatTime(time) {
    return time < 10 ? "0" + time : time;
  }

  // Seek function for progress bar
  function seek(event) {
    const progressBarWidth = progressBar.offsetWidth;
    const clickPosition = event.offsetX;
    const newTime = (clickPosition / progressBarWidth) * audioPlayer.duration;
    audioPlayer.currentTime = newTime;
  }

  // Next track
  nextButton.addEventListener("click", function () {
    currentTrackIndex = (currentTrackIndex + 1) % trackCount;
    setTrack(currentTrackIndex);
  });

  // Previous track
  prevButton.addEventListener("click", function () {
    currentTrackIndex = (currentTrackIndex - 1 + trackCount) % trackCount;
    setTrack(currentTrackIndex);
  });

  // When the track ends, move to the next
  audioPlayer.addEventListener("ended", function () {
    currentTrackIndex = (currentTrackIndex + 1) % trackCount;
    setTrack(currentTrackIndex);
  });

  // Toggle visibility
  if (volumeControl.style.display === 'none') {
    volumeControl.style.display = 'block';
  } else {
    volumeControl.style.display = 'none';
  }
}

}

<script>
  document.addEventListener('DOMContentLoaded', function () {
      const audioElement = document.getElementById('audio');
      const errorMessage = document.getElementById('error-message');
      const vibrationStatus = document.getElementById('vibration-status');

      // Fetch the vibration pattern from Django context
      const vibrationPattern = {{ vibration_pattern|safe }}; // Example: [800, 400, 800, 400]

      // Log the vibration pattern to the console to verify it's correct
      console.log('Vibration Pattern:', vibrationPattern);

      // Function to play vibration in sync with the audio
      function playVibrationSync() {
          if (!('vibrate' in navigator)) {
              errorMessage.textContent = 'Vibration API is not supported on your device or browser. Please try on a supported device.';
              console.error('Vibration API not supported.');
              return;
          }

          if (!Array.isArray(vibrationPattern) || vibrationPattern.length === 0) {
              errorMessage.textContent = 'No vibration pattern is set for this song. Please contact the admin to configure it.';
              console.error('No valid vibration pattern found.');
              return;
          }

          // Calculate total vibration cycle duration
          const cycleDuration = vibrationPattern.reduce((sum, duration) => sum + duration, 0); // Total duration of one pattern cycle in ms
          console.log('Total Vibration Cycle Duration (ms):', cycleDuration);

          // Calculate the total number of full vibration cycles to match the song's length
          const totalDuration = audioElement.duration * 1000; // Convert song duration to ms
          const numberOfCycles = Math.floor(totalDuration / cycleDuration); // How many full cycles can fit in the song's duration

          // Start vibration in sync with audio playback
          let vibrationIndex = 0;
          const interval = setInterval(() => {
              if (audioElement.paused || audioElement.ended) {
                  clearInterval(interval); // Stop vibrating when audio is paused or ends
                  return;
              }

              const vibrationDuration = vibrationPattern[vibrationIndex];
              navigator.vibrate(vibrationDuration); // Vibrate for each pattern duration
              console.log('Vibrating for:', vibrationDuration, 'ms');  // Log each vibration duration

              // Move to the next vibration in the pattern
              vibrationIndex = (vibrationIndex + 1) % vibrationPattern.length;
          }, cycleDuration); // The vibration pattern will repeat every 'cycleDuration'

      }

      // Start vibration when the audio starts
      audioElement.addEventListener('play', playVibrationSync);
  });
