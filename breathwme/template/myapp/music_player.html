    body {
      display: flex;
      justify-content: center;

      margin: 0;
      background: rgb(23, 23, 21);
      flex-direction: column;
    }

    svg {
      width: 210px;
      height: 210px;
    }

    .shape {
      display: none;
      position: relative;
    }

    .red-line {
      fill: none;
      stroke: rgb(177, 157, 65);
      stroke-width: 4;
    }

    .blue-line, .blue-line-rectangle, .blue-line-triangle, .blue-line-square {
      fill: none;
      stroke: white;
      stroke-width: 5;
      stroke-dasharray: 628; /* Default for circle */
      stroke-dashoffset: 628;
    }

    .blue-line-rectangle {
      stroke-dasharray: 800; /* Default for rectangle */
      stroke-dashoffset: 800;
    }

    .blue-line-triangle {
      stroke-dasharray: 480; /* Default for triangle */
      stroke-dashoffset: 480;
    }

    .blue-line-square {
      stroke-dasharray: 760; /* Adjusted for square */
      stroke-dashoffset: 760;
    }

    @keyframes draw-circle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes draw-rectangle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes draw-triangle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes draw-square {
      to {
        stroke-dashoffset: 0;
      }
    }

    .overlay {
      fill:  rgb(177, 157, 65);
      transform-origin: center;
      animation: expandContract 4s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes expandContract {
      0%, 100% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
    }

      margin-bottom: 20px;

  <script>
    let breathInTime = 4;
    let holdTime = 4;
    let breathOutTime = 4;

    document.getElementById('breath-in-time').addEventListener('input', function() {
      breathInTime = parseInt(this.value);
    });

    document.getElementById('hold-time').addEventListener('input', function() {
      holdTime = parseInt(this.value);
    });

    document.getElementById('breath-out-time').addEventListener('input', function() {
      breathOutTime = parseInt(this.value);
    });

    function showShape() {
      const selectedShape = document.getElementById('shape-select').value;
      const shapes = document.querySelectorAll('.shape');

      shapes.forEach(shape => shape.style.display = 'none');

      const shape = document.getElementById(selectedShape);
      shape.style.display = 'block';

      resetAnimation();
    }

    function syncAnimationWithSong() {
      const audioPlayer = document.getElementById('audio-player');
      const shapeSelect = document.getElementById('shape-select');
      const textIn = document.getElementById('text-in');
      const textHold = document.getElementById('text-hold');
      const textOut = document.getElementById('text-out');

      const duration = audioPlayer.duration;

      audioPlayer.ontimeupdate = function () {
        const currentTime = audioPlayer.currentTime;
        const percentage = currentTime / duration;

        if (shapeSelect.value === 'circle') {
          document.getElementById('blue-line-circle').style.strokeDashoffset = 628 - (628 * percentage);
        } else if (shapeSelect.value === 'rectangle') {
          document.getElementById('blue-line-rectangle').style.strokeDashoffset = 800 - (800 * percentage);
        } else if (shapeSelect.value === 'triangle') {
          document.getElementById('blue-line-triangle').style.strokeDashoffset = 480 - (480 * percentage);
        } else if (shapeSelect.value === 'square') {
          document.getElementById('blue-line-square').style.strokeDashoffset = 760 - (760 * percentage);
        }

        // Adjust text visibility based on the current time in the song
        if (currentTime < breathInTime) {
          textIn.style.display = 'block';
          textHold.style.display = 'none';
          textOut.style.display = 'none';
        } else if (currentTime < breathInTime + holdTime) {
          textIn.style.display = 'none';
          textHold.style.display = 'block';
          textOut.style.display = 'none';
        } else if (currentTime < breathInTime + holdTime + breathOutTime) {
          textIn.style.display = 'none';
          textHold.style.display = 'none';
          textOut.style.display = 'block';
        } else {
          // Cycle back to "IN" after completing the full cycle of IN, HOLD, OUT
          const cycleTime = breathInTime + holdTime + breathOutTime;
          const timeInCycle = currentTime % cycleTime; // Loop back to the beginning of the cycle

          if (timeInCycle < breathInTime) {
            textIn.style.display = 'block';
            textHold.style.display = 'none';
            textOut.style.display = 'none';
          } else if (timeInCycle < breathInTime + holdTime) {
            textIn.style.display = 'none';
            textHold.style.display = 'block';
            textOut.style.display = 'none';
          } else {
            textIn.style.display = 'none';
            textHold.style.display = 'none';
            textOut.style.display = 'block';
          }
        }
      };
    }

    function resetAnimation() {
      document.getElementById('blue-line-circle').style.strokeDashoffset = 628;
      document.getElementById('blue-line-rectangle').style.strokeDashoffset = 800;
      document.getElementById('blue-line-triangle').style.strokeDashoffset = 480;
      document.getElementById('blue-line-square').style.strokeDashoffset = 760;
    }

    document.getElementById('audio-player').onplay = function () {
      syncAnimationWithSong();
    };

    window.onload = function() {
      showShape();
    };

    // Adding for vibration intensity 
    document.getElementById('vibration-intensity').addEventListener('input', function() {
  const audioPlayer = document.getElementById('audio-player');
  audioPlayer.playbackRate = parseFloat(this.value);
});

  </script>

<script>
 let wavesurfer;
let audioPlayer = document.getElementById('audio-player');
let audioSource = document.getElementById('audio-source');
let playPauseButton = document.getElementById('play-pause');
let timeDisplay = document.getElementById('time-display');
let selectedTrackUrl = "";  // Initially no track is selected
let trackList = []; // Array to hold all track URLs
let currentTrackIndex = 0; // To keep track of the current track index

const defaultTrackUrl = "{% static 'demo/demo.mp3' %}"; // Path to the default demo track

// Initialize Wavesurfer
function initWavesurfer(url) {
 if (wavesurfer) {
     wavesurfer.destroy(); // Destroy any previous instance
 }

 wavesurfer = WaveSurfer.create({
     container: '#waveform',
     waveColor: '#ff6347',
     progressColor: '#ff4500',
     height: 100,
     barWidth: 3,
     cursorWidth: 1,
     cursorColor: '#fff',
     responsive: true,
     interact: true,
     barHeight: 1
 });

 wavesurfer.load(url);

 wavesurfer.on('ready', function () {
     playPauseButton.textContent = '‚ñ∂Ô∏è'; // Reset to Play button
 });

 wavesurfer.on('audioprocess', function () {
     let currentTime = wavesurfer.getCurrentTime();
     let duration = wavesurfer.getDuration();
     let currentMinutes = Math.floor(currentTime / 60);
     let currentSeconds = Math.floor(currentTime % 60);
     let durationMinutes = Math.floor(duration / 60);
     let durationSeconds = Math.floor(duration % 60);

     timeDisplay.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' + currentSeconds : currentSeconds} / ${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;
 });
}

// Select a track (only set the URL and update player)
function selectTrack(url) {
 selectedTrackUrl = url;  // Save the track URL
 trackList = Array.from(document.querySelectorAll('.track-item')).map(item => item.getAttribute('data-track-url')); // Get all tracks
 currentTrackIndex = trackList.indexOf(url); // Find the index of the selected track
 playPauseButton.textContent = '‚ñ∂Ô∏è'; // Reset to Play
 stopCurrentTrack();
 initWavesurfer(url); // Load new track
 toggleSongList(); // Close the song list after selection
}

// Stop the current track
function stopCurrentTrack() {
 if (wavesurfer && wavesurfer.isPlaying()) {
     wavesurfer.stop();
 }
}

// Play or Pause the track
function togglePlayPause() {
 if (!selectedTrackUrl) {
     // If no track is selected, set the default track
     selectedTrackUrl = defaultTrackUrl;
 }

 if (wavesurfer && wavesurfer.isPlaying()) {
     wavesurfer.pause();
     playPauseButton.textContent = '‚ñ∂Ô∏è'; // Set to Play
 } else if (wavesurfer) {
     wavesurfer.play();
     playPauseButton.textContent = '‚è∏Ô∏è'; // Set to Pause
 } else {
     // Initialize and load the track if not already initialized
     initWavesurfer(selectedTrackUrl);
     wavesurfer.play();
     playPauseButton.textContent = '‚è∏Ô∏è'; // Set to Pause
 }
}

// Go to the next track
function nextTrack() {
 if (trackList.length > 0) {
     currentTrackIndex = (currentTrackIndex + 1) % trackList.length; // Loop back to the first track if at the end
     selectTrack(trackList[currentTrackIndex]); // Select the next track
     wavesurfer.play(); // Play the next track
     playPauseButton.textContent = '‚è∏Ô∏è'; // Set to Pause
 }
}

// Go to the previous track
function previousTrack() {
 if (trackList.length > 0) {
     currentTrackIndex = (currentTrackIndex - 1 + trackList.length) % trackList.length; // Loop back to the last track if at the beginning
     selectTrack(trackList[currentTrackIndex]); // Select the previous track
     wavesurfer.play(); // Play the previous track
     playPauseButton.textContent = '‚è∏Ô∏è'; // Set to Pause
 }
}
