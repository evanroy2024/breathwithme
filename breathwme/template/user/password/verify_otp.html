<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify OTP</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      flex-direction: column;
    }

    .container {
      background: #1f1f1f;
      padding: 2.5rem 3rem 3rem;
      border-radius: 14px;
      box-shadow: 0 0 8px rgba(110, 142, 251, 0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.3rem;
      font-weight: 800;
      font-size: 2.3rem;
      color: #a777e3;
      text-shadow: 0 0 4px #6e8efb;
    }

    p.description {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #bbb;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: none;
      background: #2c2c2c;
      color: #eee;
      font-size: 1rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 3px;
      text-align: center;
    }

    input[type="text"]:focus {
      outline: none;
      background-color: #3a3a3a;
      box-shadow: 0 0 4px #6e8efb;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #5a73d6, #8f5cc3);
    }

    .back-button {
      background: transparent;
      border: 2px solid #6e8efb;
      border-radius: 8px;
      color: #6e8efb;
      font-weight: 600;
      cursor: pointer;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 100%;
    }

    .back-button:hover {
      background-color: #6e8efb;
      color: #121212;
    }

    p.message {
      margin-top: 0.8rem;
      font-weight: 600;
      color: #ff6b6b; /* soft red for error messages */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify OTP</h1>
    <p class="description">Please enter the One Time Password sent to your email.</p>

    <form method="POST">
      {% csrf_token %}
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" name="otp" placeholder="● ● ● ● ● ●" required maxlength="6" />
      <button type="submit">Verify</button>
    </form>

    <button class="back-button" onclick="history.back()">← Back</button>

    <p class="message">{{ message }}</p>
  </div>
</body>
</html>
