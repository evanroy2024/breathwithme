{% extends "base.html" %}
{% load static %}
{% block title %}
Home - Meditation Dashboard
{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark background */
      color: #E0E0E0; /* Light text color */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background-color: #1E1E1E; /* Dark container background */
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }

    .header .back-arrow {
      font-size: 24px;
      margin-right: 12px;
      cursor: pointer;
      color: #E0E0E0; /* Light arrow color */
    }

    .header h1 {
      font-size: 20px;
      font-weight: bold;
      color: #E0E0E0; /* Light text for header */
    }

    .profile-picture {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .profile-picture img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      border: 4px solid #1E1E1E;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .profile-picture .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      padding: 8px;
    }

    .profile-picture img + .overlay {
      display: none;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      font-size: 14px;
      color: #B0B0B0; /* Light gray label */
      margin-bottom: 4px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #444; /* Dark input border */
      border-radius: 8px;
      font-size: 14px;
      color: #E0E0E0; /* Light text color for input */
      background-color: #333; /* Dark input background */
    }

    .input-group.password {
      position: relative;
    }

    .input-group.password input {
      padding-right: 40px;
    }

    .input-group.password .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #B0B0B0; /* Light gray icon color */
    }

    .save-button {
      background-color: #6200EE; /* Dark mode primary color */
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    .save-button:hover {
      background-color: #3700B3; /* Hover effect for button */
    }

</style>

<div class="container">
    <div class="header">
        <span class="back-arrow"  onclick="window.location.href='{% url 'home' %}'">&#8592;</span>
        <h1>Update Profile Details </h1>
      </div>
 
      <!-- Display Success & Error Messages -->


<!-- Form -->
<form method="POST" action="{% url 'userdata:upload_userdata' %}" enctype="multipart/form-data">
  {% csrf_token %}
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="{{ user_data.name|default_if_none:'' }}" required><br><br>

  <label for="date_of_birth">Date of Birth:</label>
  <!-- Include Flatpickr CSS -->

<!-- Your Date of Birth Input -->
<input
  type="text"
  id="date_of_birth"
  name="date_of_birth"
  value="{{ user_data.date_of_birth|date:'Y-m-d'|default_if_none:'' }}"
  placeholder="Select your birth date"
/>

  
  <label for="city">City:</label>
  <input type="text" id="city" name="city" value="{{ user_data.city|default_if_none:'' }}" required><br><br>

  <label for="country">Country:</label>
  <input type="text" id="country" name="country" value="{{ user_data.country|default_if_none:'' }}" required><br><br>

  <label for="hobby">Hobby:</label>
  <textarea id="hobby" name="hobby" rows="3">{{ user_data.hobby|default_if_none:'' }}</textarea><br><br>

  <label for="favourite_artist">Favourite Artist:</label>
  <input type="text" id="favourite_artist" name="favourite_artist" value="{{ user_data.favourite_artist|default_if_none:'' }}"><br><br>

  <label for="goal">Goal:</label>
  <textarea id="goal" name="goal" rows="3">{{ user_data.goal|default_if_none:'' }}</textarea><br><br>

  <label for="profile_image">Profile Image:</label>
  <input type="file" id="profile_image" name="profile_image"><br><br>

  {% if user_data.profile_image %}
      <img src="{{ user_data.profile_image.url }}" alt="Current Profile Image" style="width: 100px; height: auto;"><br>
  {% endif %}

  <button type="submit">Submit</button>
</form>

 
<style>
  /* Container to hold buttons */
.button-container {
  display: flex;
  gap: 20px;  /* Adds space between the buttons */
  justify-content: center;
  padding: 20px;
}

/* Style for both buttons */
.icon-button {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #4CAF50;  /* Green background */
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
  gap: 10px;  /* Adds space between the icon and text */
}

/* Hover effect for the buttons */
.icon-button:hover {
  background-color: #45a049;  /* Darker green on hover */
}

/* Style for the icons */
.icon-button i {
  font-size: 18px;
}
.icon-button-link {
  text-decoration: none;  /* Remove underline from link */
}
</style>  
</div>
<!-- JS and css for dakr to light and light to dark start  -->
<script>
  const savedTheme = localStorage.getItem('theme');
  if (!savedTheme) {
      localStorage.setItem('theme', 'dark');
      document.body.classList.add('dark-mode');
  } else {
      document.body.classList.add(savedTheme === 'dark' ? 'dark-mode' : 'light-mode');
  }
</script>

        /* Light Mode Styles */

            background-color: #fff;
            color: #333;
        }

        .light-mode h1 {

        }

        .light-mode p {

        }
        .light-mode .container {
            background-color: #f4f4f4;
            color: #333;

    background-color: #fff;

}

    border-bottom: 1px solid #ccc;
    display: flex;
    align-items: center;
}

.light-mode .back-arrow {
    color: #333;
    margin-right: 10px;
    cursor: pointer;
}

.light-mode h1 {
    color: #333;
    margin: 0;
}

.light-mode .profile-picture img {
    border: 2px solid #ccc;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin-bottom: 20px;
}

.light-mode .input-group {

}

.light-mode .input-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.light-mode .input-group input {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
    color: #333;
}

.light-mode .input-group input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.light-mode .input-group.password {
    position: relative;
}

.light-mode .input-group.password .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #333;
}

.light-mode .save-button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.light-mode .save-button:hover {
    background-color: #0056b3;
}

</style>

<style>
    /* Container styling for centering the form */
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #2c2f33; /* Dark gray background */
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Subtle shadow */
      color: #f1f1f1; /* Light text color */
    }
    
    /* Header styling */
    .header {
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
      color: #f1f1f1;
    }
    
    .back-arrow {
      font-size: 18px;
      cursor: pointer;
      color: #61dafb; /* Light blue */
      text-decoration: none;
    }
    
    .back-arrow:hover {
      color: #21a1f1;
    }
    
    /* Label styling */
    form label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: 500;
      color: #f1f1f1;
    }
    
    /* Input, textarea, and file input styling */
    form input[type="text"],
    form input[type="date"],
    form textarea,
    form input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #23272a; /* Darker gray background for input fields */
      color: #f1f1f1; /* Light text color */
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    form input[type="text"]:focus,
    form input[type="date"]:focus,
    form textarea:focus,
    form input[type="file"]:focus {
      border-color: #61dafb; /* Light blue border on focus */
      box-shadow: 0 0 5px rgba(97, 218, 251, 0.5); /* Blue glow on focus */
    }
    
    /* Textarea styling */
    form textarea {
      resize: none; /* Prevent resizing */
    }
    
    /* Submit button styling */
    form button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #61dafb; /* Light blue background */
      color: #23272a; /* Dark text color */
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    form button[type="submit"]:hover {
      background-color: #21a1f1; /* Darker blue on hover */
    }
    
    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
    
      .header h1 {
        font-size: 20px;
      }
    
      form button[type="submit"] {
        font-size: 14px;
        padding: 10px;
      }
    }
    </style>
    
<!-- Include Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  });
