<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000000;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      background-color: #000000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .back-button {
      text-align: left;
      margin-bottom: 20px;
    }

    .back-button a {
      text-decoration: none;
      font-size: 1.5rem;
      color: #ffffff;
    }

    .title {
      margin-bottom: 20px;
    }

    .title h1 {
      font-size: 2rem;
      color: #ffffff;
    }

    .title p {
      font-size: 1rem;
      color: #aaaaaa;
    }

    .form {
      margin-top: 20px;
    }

    .form .input-wrapper {
      position: relative;
      margin-bottom: 15px;
    }

    .form .input-wrapper input {
      width: 100%;
      padding: 15px 15px 15px 40px; /* Adjust padding to accommodate the icon */
      border: 1px solid #333333;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #333333;
      color: #ffffff;
    }

    .form .input-wrapper .icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #aaaaaa;
    }

    .form .input-wrapper .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 1.2rem;
      cursor: pointer;
      color: #aaaaaa;
    }

    .form a {
      text-decoration: none;
      font-size: 0.9rem;
      color: #1e90ff;
      display: block;
      margin-bottom: 20px;
      text-align: right;
    }

    .form button {
      width: 100%;
      padding: 15px;
      background-color: #d4af37;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      color: #aaaaaa;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #333333;
      margin: 0 10px;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-buttons button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 15px;
      border: 1px solid #333333;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #444444;
      color: #e0e0e0;
    }

    .social-buttons button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .terms {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #aaaaaa;
    }

    .terms a {
      color: #1e90ff;
      text-decoration: none;
    }

    @media (min-width: 768px) {
      .title h1 {
        font-size: 2.5rem;
      }

      .title p {
        font-size: 1.2rem;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="back-button">
      <a href="#">&larr;</a>
    </div>
    <div class="title">
      <h1>Sign In</h1>
      <p>Welcome back</p>
    </div>
    <form class="form" method="POST">
      {% csrf_token %}
      <div class="input-wrapper">
        <span class="icon">&#x1F464;</span>
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-wrapper">
        <span class="icon">&#x1F4E7;</span>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-wrapper">
        <span class="icon">&#x1F512;</span>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">&#x1f441;</span>
      </div>
      <a href="{% url 'signin' %}">Already have an account ?</a>
      <button type="submit">Sign Up</button>
    </form>
    <div class="divider">Or</div>
    <div class="social-buttons">
      <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google"> Sign In with Google</button>
      <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/882px-Apple_logo_black.svg.png" alt="Apple"> Sign In with Apple</button>
    </div>
    <div class="terms">
      By signing in, I accept the <a href="#">Terms of Service</a> and <a href="#">Community Guidelines</a> and have read <a href="#">Privacy Policy</a>.
    </div>
  </div>

  <script>
    function togglePassword() {
      var passwordField = document.getElementById("password");
      var toggleIcon = document.querySelector(".toggle-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.innerHTML = "&#x1f441;&#xfe0f;";
      } else {
        passwordField.type = "password";
        toggleIcon.innerHTML = "&#x1f441;";
      }
    }
  </script>

</body>
</html>
