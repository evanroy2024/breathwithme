{% extends "base.html" %}
{% block content %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: #121212;
    min-height: 100vh;
    color: #ffffff;
    overflow-x: hidden;
  }

  .container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
  }

  .background-effects {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .floating-orb {
    display: none;
  }

  .support-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 40px 30px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
    animation: slideUp 0.8s ease-out;
  }

  .support-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, #3b82f6, transparent);
    opacity: 0.8;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .header {
    text-align: center;
    margin-bottom: 40px;
  }

  .header h2 {
    font-size: 2rem;
    font-weight: 700;
    color: #3b82f6;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
  }

  .header p {
    color: #fdfeff;
    font-size: 1rem;
    line-height: 1.6;
  }

  .form-group {
    margin-bottom: 24px;
    position: relative;
  }

  .form-group label {
    display: block;
    color: #ffffff;
    font-weight: 500;
    margin-bottom: 8px;
    font-size: 0.9rem;
    letter-spacing: 0.3px;
  }

  .input-wrapper {
    position: relative;
  }

  input, textarea {
    width: 100%;
    padding: 16px 20px;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    color: #ffffff;
    font-size: 16px;
    font-family: inherit;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #3b82f6;
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    transform: translateY(-1px);
  }

  input::placeholder, textarea::placeholder {
    color: #6b7280;
    font-size: 15px;
  }

  textarea {
    resize: vertical;
    min-height: 120px;
    line-height: 1.6;
  }

  .submit-btn {
    width: 100%;
    padding: 18px;
    background: #3b82f6;
    border: none;
    border-radius: 12px;
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    margin-top: 8px;
    letter-spacing: 0.5px;
  }

  .submit-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
  }

  .submit-btn:hover::before {
    left: 100%;
  }

  .submit-btn:hover {
    transform: translateY(-2px);
    background: #2563eb;
    box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
  }

  .submit-btn:active {
    transform: translateY(0);
  }

  .submit-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
  }

  .response-message {
    margin-top: 20px;
    padding: 16px 20px;
    border-radius: 12px;
    font-weight: 500;
    text-align: center;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }

  .response-message.show {
    opacity: 1;
    transform: translateY(0);
  }

  .response-message.success {
    background: rgba(34, 197, 94, 0.15);
    border: 1px solid rgba(34, 197, 94, 0.4);
    color: #22c55e;
  }

  .response-message.error {
    background: rgba(239, 68, 68, 0.15);
    border: 1px solid rgba(239, 68, 68, 0.4);
    color: #ef4444;
  }

  .loading-spinner {
    display: none;
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-top: 2px solid #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 10px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .btn-content {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Mobile Responsiveness */
  @media (max-width: 768px) {
    .container {
      padding: 16px;
      justify-content: flex-start;
      padding-top: 40px;
    }

    .support-card {
      padding: 30px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .header h2 {
      font-size: 1.75rem;
    }

    .header p {
      font-size: 0.9rem;
    }

    input, textarea {
      padding: 14px 16px;
      font-size: 16px; /* Prevents zoom on iOS */
    }

    .submit-btn {
      padding: 16px;
      font-size: 16px;
    }

    .orb-1, .orb-2, .orb-3 {
      display: none;
    }
  }

  @media (max-width: 480px) {
    .container {
      padding: 12px;
      padding-top: 30px;
    }

    .support-card {
      padding: 25px 16px;
      border-radius: 12px;
    }

    .header h2 {
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input, textarea {
      padding: 12px 14px;
    }

    .submit-btn {
      padding: 14px;
    }
  }

  /* Accessibility */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }

  /* High contrast mode */
  @media (prefers-contrast: high) {
    .support-card {
      border: 2px solid #ffffff;
      background: rgba(0, 0, 0, 0.9);
    }
    
    input, textarea {
      border: 2px solid #ffffff;
    }
  }
</style>

<div class="background-effects">
  <div class="floating-orb orb-1"></div>
  <div class="floating-orb orb-2"></div>
  <div class="floating-orb orb-3"></div>
</div>

<div class="container">
    
  <div class="support-card">
    <div class="header">
        <div class="heading-" style="display: flex;">   <button style="
  background-color: #2c2c2c;
  border: none;
  border-radius: 8px;
  width: 48px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  margin-right: 20px;
  padding: 0;
  border: 1px solid #444; /* Dark border for button */
" onclick="window.location.href='{% url 'user_settings' %}'">
  <svg style="margin-left: -5px;" width="24" height="24" viewBox="0 0 26 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M16 6L10 12L16 18" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="10" y1="12" x2="22" y2="12" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </svg>
</button>
      <h2> Contact Support</h2>

</div>
      <p>We're here to help! Tell us what's on your mind and we'll get back to you soon.</p>
    </div>

    <form id="supportForm">
      <div class="form-group">
        <label for="subject">Subject</label>
        <div class="input-wrapper">
          <input type="text" id="subject" name="subject" placeholder="Brief description of your issue" required>
        </div>
      </div>

      <div class="form-group">
        <label for="issue">Issue Description</label>
        <div class="input-wrapper">
          <textarea id="issue" name="issue" placeholder="Please describe your issue in detail..." required></textarea>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <div class="btn-content">
          <div class="loading-spinner" id="loadingSpinner"></div>
          <span id="btnText">Send Message</span>
        </div>
      </button>
    </form>
    <div id="response" class="response-message"></div>


  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('supportForm');
    const submitBtn = document.getElementById('submitBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const btnText = document.getElementById('btnText');
    const responseDiv = document.getElementById('response');

    // Add input animations
    const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      submitTicket();
    });

    function submitTicket() {
      const subjectInput = document.getElementById('subject');
      const issueInput = document.getElementById('issue');
      const subject = subjectInput.value.trim();
      const issue = issueInput.value.trim();

      // Hide previous response
      responseDiv.classList.remove('show');
      
      if (!subject || !issue) {
        showResponse('Please fill in both subject and issue description.', 'error');
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      loadingSpinner.style.display = 'block';
      btnText.textContent = 'Sending...';

      fetch("", {
        method: "POST",
        headers: {
          "X-CSRFToken": "{{ csrf_token }}",
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({ subject, issue })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          showResponse("âœ… Message submitted successfully! Our team will get back to you soon.", 'success');
          subjectInput.value = '';
          issueInput.value = '';
          
          // Add success animation
          submitBtn.style.background = '#22c55e';
          submitBtn.style.color = '#ffffff';
          setTimeout(() => {
            submitBtn.style.background = '#3b82f6';
            submitBtn.style.color = '#ffffff';
          }, 2000);
        } else {
          showResponse(data.message || "Something went wrong. Please try again.", 'error');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        showResponse("An error occurred. Please check your connection and try again.", 'error');
      })
      .finally(() => {
        // Reset loading state
        submitBtn.disabled = false;
        loadingSpinner.style.display = 'none';
        btnText.textContent = 'Send Message';
      });
    }

    function showResponse(message, type) {
      responseDiv.textContent = message;
      responseDiv.className = `response-message ${type}`;
      
      // Trigger animation
      setTimeout(() => {
        responseDiv.classList.add('show');
      }, 100);

      // Auto-hide success messages
      if (type === 'success') {
        setTimeout(() => {
          responseDiv.classList.remove('show');
        }, 5000);
      }
    }

    // Add keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        submitTicket();
      }
    });

    // Auto-resize textarea
    const textarea = document.getElementById('issue');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });
  });
</script>

{% endblock content %}
