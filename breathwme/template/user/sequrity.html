{% extends "base.html" %}
{% load static %}
{% block title %}
Home - Meditation Dashboard
{% endblock %}

{% block content %}
<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Arial', sans-serif;
    background-color: #1E1E1E; /* Dark background */
    color: #E0E0E0; /* Light text color */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
  }

  .container {
    max-width: 420px;
    width: 100%;
    padding: 20px;
    background-color: #1E1E1E; /* Dark container background */
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  }

  .header {
    display: flex;
    align-items: center;
    margin-bottom: 24px;
  }

  .back-arrow {
    font-size: 24px;
    margin-right: 12px;
    cursor: pointer;
    color: #E0E0E0; /* Light arrow color */
  }

  .header h1 {
    font-size: 20px;
    font-weight: bold;
    color: #E0E0E0; /* Light text for header */
  }

  .setting-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 0;
    border-bottom: 1px solid #333; /* Dark border */
  }

  .setting-item:last-child {
    border-bottom: none;
  }

  .setting-item .title {
    font-size: 16px;
    font-weight: normal;
    color: #E0E0E0; /* Light text for settings title */
  }

  .toggle-switch {
    position: relative;
    width: 40px;
    height: 20px;
    background-color: #555; /* Darker background for switch */
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .toggle-switch::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 16px;
    height: 16px;
    background-color: #fff;
    border-radius: 50%;
    transition: transform 0.3s;
  }

  .toggle-switch.active {
    background-color: #0056FF; /* Blue color for active switch */
  }

  .toggle-switch.active::after {
    transform: translateX(20px);
  }

  .arrow-icon {
    font-size: 16px;
    color: #777; /* Light gray color for arrow */
  }

</style>

<div class="container">
  <div class="header">
    <span class="back-arrow">&#8592;</span>
    <h1>Security & Privacy</h1>
  </div>
  <div class="setting-item">
    <span class="title">Notification</span>
    <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
  </div>
  <div class="setting-item">
    <span class="title">Logout all Devices</span>
    <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
  </div>
  <div class="setting-item">
    <span class="title">Sleep Mode</span>
    <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
  </div>
  <div class="setting-item">
    <span class="title">Subscription</span>
    <span class="arrow-icon">&#8250;</span>
  </div>
  <div class="setting-item">
    <span class="title">Device Management</span>
    <span class="arrow-icon">&#8250;</span>
  </div>
</div>

<!-- JS and css for dakr to light and light to dark start  -->
<script>
  const savedTheme = localStorage.getItem('theme');
  if (!savedTheme) {
      localStorage.setItem('theme', 'dark');
      document.body.classList.add('dark-mode');
  } else {
      document.body.classList.add(savedTheme === 'dark' ? 'dark-mode' : 'light-mode');
  }
</script>

<style>
  /* Light Mode Styles */
.light-mode .container {
    background-color: #fff; /* White background */
    padding: 20px;
    font-family: Arial, sans-serif;
    color: #333; /* Darker text color */
}

.light-mode .header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.light-mode .header .back-arrow {
    font-size: 24px;
    margin-right: 15px;
    cursor: pointer;
    color: #007bff; /* Blue color for back arrow */
}

.light-mode .header h1 {
    font-size: 24px;
    color: #007bff; /* Blue text for the header */
}

.light-mode .setting-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px;
    border: 1px solid #000; /* Black border for item */
    margin-bottom: 10px;
    cursor: pointer;
    background-color: #fff; /* White background for setting item */
    transition: background-color 0.3s ease;
}

.light-mode .setting-item:hover {
    background-color: #f2f2f2; /* Light gray hover effect */
}

.light-mode .setting-item .title {
    font-size: 16px;
    color: #000; /* Black text for titles */
}

.light-mode .setting-item .toggle-switch {
    width: 40px;
    height: 20px;
    background-color: #ddd;
    border-radius: 50px;
    position: relative;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.light-mode .setting-item .toggle-switch.active {
    background-color: #4caf50; /* Green color for active state */
}

.light-mode .setting-item .toggle-switch::before {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 16px;
    height: 16px;
    background-color: white;
    border-radius: 50%;
    transition: left 0.3s ease;
}

.light-mode .setting-item .toggle-switch.active::before {
    left: 22px; /* Move the toggle to the right for active state */
}

.light-mode .setting-item .arrow-icon {
    font-size: 20px;
    color: #007bff; /* Blue color for arrow */
}

</style>

{% endblock %}
