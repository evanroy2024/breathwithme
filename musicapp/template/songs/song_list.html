<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
        }

        /* Main Container */
        .container {
            background-color: #181818;
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            padding: 40px 40px 30px 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.8);
        }

        /* Header */
        h1 {
            font-size: 2.8rem;
            font-weight: bold;
            color: #1DB954; /* Spotify Green */
            margin-bottom: 20px;
            text-transform: capitalize;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Song List Styles */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        li {
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 10px;
            background-color: #222;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        li:hover {
            background-color: #333;
            transform: translateY(-4px);
        }

        a {
            text-decoration: none;
            color: #1DB954; /* Spotify Green */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
        }

        /* Vibration Pattern */
        .vibration-pattern {
            font-size: 1rem;
            color: #aaa;
            font-weight: 400;
            margin-top: 10px;
            display: block;
        }

        /* Footer/Information Section (optional) */
        footer {
            color: #888;
            font-size: 0.9rem;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2.2rem;
            }

            li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Song List</h1>
        <ul>
            {% for song in songs %}
                <li>
                 Song -   <a href="{% url 'play_song' song.id %}">{{ song.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
