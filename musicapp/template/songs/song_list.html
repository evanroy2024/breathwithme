<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>
    <ul>
        {% for song in songs %}
            <li>
                <a href="{% url 'play_song' song.id %}">{{ song.title }}</a>
                (Pattern: {{ song.get_vibration_pattern }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
